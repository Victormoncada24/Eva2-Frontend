<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <!-- Primera columna (izquierda) -->
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <div class="form-group">
                    <label for="nombre" class="required">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                    <div id="nombreError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="rut" class="required">Rut</label>
                    <input type="text" id="rut" name="rut" placeholder="Rut" required>
                    <div id="rutError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd/mm/aaaa">
                    <div id="fechaNacimientoError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="cv">Curriculum Vitae</label>
                    <input type="file" id="cv" name="cv" style="padding: 5px;">
                    <div id="cvError" class="error"></div>
                </div>
            </div>
            
            <!-- Segunda columna (derecha) -->
            <div style="flex: 1;">
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <div id="emailError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero">
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password" class="required">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="*******" required>
                    <div id="passwordError" class="error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="required">Repetir Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="*******" required>
                    <div id="confirmPasswordError" class="error"></div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button type="button" id="cancelar">Cancelar</button>
            <button type="submit" id="guardar">Guardar</button>
        </div>
    </form>

    <script src="js/script1.js"></script>
</body>
</html>
